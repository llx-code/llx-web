<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记忆空间 - 优化版备忘录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB', // 蓝色主色调
                        secondary: '#10B981', // 绿色辅助色
                        neutral: {
                            100: '#F9FAFB',
                            200: '#F3F4F6',
                            300: '#E5E7EB',
                            400: '#D1D5DB',
                            500: '#9CA3AF',
                            600: '#6B7280',
                            700: '#4B5563',
                            800: '#1F2937',
                            900: '#111827',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    boxShadow: {
                        'card': '0 4px 20px rgba(0, 0, 0, 0.08)',
                        'card-hover': '0 10px 30px rgba(0, 0, 0, 0.12)',
                        'auth': '0 10px 50px rgba(37, 99, 235, 0.15)',
                    }
                },
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .input-focus {
                @apply focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all;
            }
            .auth-card {
                @apply bg-white rounded-2xl shadow-auth p-8 w-full max-w-md transform transition-all duration-500;
            }
            .btn-primary {
                @apply bg-gradient-to-r from-primary to-secondary text-white py-3 rounded-lg font-medium hover:opacity-90 transition-all duration-300 transform hover:-translate-y-0.5 active:translate-y-0;
            }
            .fullscreen-editor {
                @apply fixed inset-0 z-50 bg-white flex flex-col;
            }
            .animate-fade {
                animation: fade 0.3s ease-in-out;
            }
            .animate-shake {
                animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            }
            .developer-item {
                @apply bg-white border border-neutral-200 rounded-lg p-4 mb-3 flex justify-between items-center transition-all hover:shadow-md;
            }
            .developer-btn {
                @apply p-2 rounded-lg hover:bg-neutral-200 transition-colors;
            }
            .user-profile-input {
                @apply w-full px-4 py-2 border border-neutral-300 rounded-lg bg-neutral-50 input-focus mb-4;
            }
            @keyframes fade {
                0% { opacity: 0; }
                100% { opacity: 1; }
            }
            @keyframes shake {
                10%, 90% { transform: translateX(-1px); }
                20%, 80% { transform: translateX(2px); }
                30%, 50%, 70% { transform: translateX(-3px); }
                40%, 60% { transform: translateX(3px); }
            }
        }
    </style>
</head>
<body class="bg-neutral-100 font-sans text-neutral-800 min-h-screen">
    <!-- 认证页面 (默认显示登录表单) -->
    <div id="authPage" class="min-h-screen flex flex-col animate-fade bg-gradient-to-br from-blue-100 to-green-100">
        <!-- 认证表单容器 -->
        <div class="flex-grow flex items-center justify-center px-4 py-10">
            <div class="auth-card">
                <div class="text-center mb-8">
                    <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">
                        记忆空间
                    </h1>
                    <p class="text-neutral-500 mt-2">登录以管理您的备忘录</p>
                </div>
                
                <!-- 登录表单 (默认显示) -->
                <div id="loginForm">
                    <div class="mb-5">
                        <label for="loginUsername" class="block text-sm font-medium text-neutral-700 mb-1">用户名</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-primary">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="text" id="loginUsername" 
                                class="w-full pl-10 px-4 py-3 border border-neutral-300 rounded-lg bg-neutral-50 input-focus" 
                                placeholder="请输入用户名" maxlength="14">
                        </div>
                        <p id="loginUserError" class="mt-1 text-sm text-red-500 hidden"></p>
                    </div>
                    
                    <div class="mb-6">
                        <label for="loginPassword" class="block text-sm font-medium text-neutral-700 mb-1">密码</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-primary">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" id="loginPassword" 
                                class="w-full pl-10 px-4 py-3 border border-neutral-300 rounded-lg bg-neutral-50 input-focus" 
                                placeholder="请输入6位数字密码" maxlength="6">
                        </div>
                        <p id="loginPwdError" class="mt-1 text-sm text-red-500 hidden"></p>
                    </div>
                    
                    <button id="loginBtn" class="btn-primary w-full flex items-center justify-center">
                        <i class="fa fa-sign-in mr-2"></i>
                        <span>登录</span>
                    </button>
                    
                    <div class="mt-6 text-center">
                        <p class="text-neutral-600">
                            没有账号？
                            <button id="showRegisterBtn" class="text-primary font-medium hover:underline ml-1">
                                注册一个
                            </button>
                        </p>
                    </div>
                </div>
                
                <!-- 注册表单 (默认隐藏) -->
                <div id="registerForm" class="hidden">
                    <div class="mb-5">
                        <label for="regUsername" class="block text-sm font-medium text-neutral-700 mb-1">用户名</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-primary">
                                <i class="fa fa-user-plus"></i>
                            </span>
                            <input type="text" id="regUsername" 
                                class="w-full pl-10 px-4 py-3 border border-neutral-300 rounded-lg bg-neutral-50 input-focus" 
                                placeholder="最多14个字符" maxlength="14">
                        </div>
                        <p id="regUserError" class="mt-1 text-sm text-red-500 hidden"></p>
                    </div>
                    
                    <div class="mb-5">
                        <label for="regPassword" class="block text-sm font-medium text-neutral-700 mb-1">密码</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-primary">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" id="regPassword" 
                                class="w-full pl-10 px-4 py-3 border border-neutral-300 rounded-lg bg-neutral-50 input-focus" 
                                placeholder="请设置6位数字密码" maxlength="6">
                        </div>
                        <p id="regPwdError" class="mt-1 text-sm text-red-500 hidden"></p>
                    </div>
                    
                    <div class="mb-6">
                        <label for="regConfirmPassword" class="block text-sm font-medium text-neutral-700 mb-1">确认密码</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-primary">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" id="regConfirmPassword" 
                                class="w-full pl-10 px-4 py-3 border border-neutral-300 rounded-lg bg-neutral-50 input-focus" 
                                placeholder="再次输入密码" maxlength="6">
                        </div>
                        <p id="regConfirmError" class="mt-1 text-sm text-red-500 hidden"></p>
                    </div>
                    
                    <button id="registerBtn" class="btn-primary w-full flex items-center justify-center">
                        <i class="fa fa-user-plus mr-2"></i>
                        <span>注册</span>
                    </button>
                    
                    <div class="mt-6 text-center">
                        <p class="text-neutral-600">
                            已有账号？
                            <button id="showLoginBtn" class="text-primary font-medium hover:underline ml-1">
                                登录
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 页脚 -->
        <footer class="py-6 text-center text-neutral-500 text-sm">
            <p id="copyrightText" class="cursor-pointer hover:text-primary transition-colors">记忆空间 &copy; 2025 - 安全存储您的珍贵记忆</p>
        </footer>
    </div>

    <!-- 备忘录主页面 (默认隐藏) -->
    <div id="memoApp" class="hidden animate-fade">
        <!-- 顶部导航栏 -->
        <header class="bg-white shadow-sm sticky top-0 z-40">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fa fa-book-open text-primary text-2xl"></i>
                    <h1 class="text-[clamp(1.25rem,3vw,1.75rem)] font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">
                        记忆空间
                    </h1>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div class="hidden md:flex items-center space-x-4">
                        <span id="currentUser" class="text-neutral-700"></span>
                        <div class="flex items-center space-x-2">
                            <button id="switchAccountBtn" class="text-neutral-600 hover:text-primary transition-colors">
                                <i class="fa fa-exchange mr-1"></i>切换账号
                            </button>
                            <button id="deleteAccountBtn" class="text-neutral-600 hover:text-red-500 transition-colors">
                                <i class="fa fa-trash mr-1"></i>注销账号
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8 max-w-6xl">
            <!-- 统计和新建按钮 -->
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
                <div>
                    <h2 class="text-[clamp(1.1rem,2vw,1.5rem)] font-semibold text-neutral-800">我的备忘录</h2>
                    <p class="text-neutral-500 mt-1" id="memoCount">共有 <span class="font-medium">0</span> 条备忘录</p>
                </div>
                <button id="addMemoBtn" class="bg-gradient-to-r from-primary to-secondary text-white px-6 py-3 rounded-full font-medium shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 flex items-center space-x-2">
                    <i class="fa fa-plus"></i>
                    <span>新建备忘录</span>
                </button>
            </div>
            
            <!-- 备忘录列表 -->
            <div id="memoList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 备忘录卡片会通过JS动态生成 -->
                <div class="col-span-full flex flex-col items-center justify-center py-16 text-neutral-500">
                    <i class="fa fa-sticky-note-o text-5xl mb-4 opacity-30"></i>
                    <p class="text-lg">还没有备忘录，点击"新建备忘录"开始添加</p>
                </div>
            </div>
        </main>
    </div>

    <!-- 全屏编辑器 (默认隐藏) -->
    <div id="fullscreenEditor" class="fullscreenEditor hidden animate-fade">
        <!-- 编辑器顶部工具栏 -->
        <div class="bg-white shadow-sm py-3 px-6 flex justify-between items-center border-b border-neutral-200 z-10">
            <h3 id="editorTitle" class="text-lg font-medium">新建备忘录</h3>
            <div class="flex items-center space-x-3">
                <button id="saveEditorBtn" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors text-sm">
                    <i class="fa fa-save mr-1"></i>保存
                </button>
                <button id="cancelEditorBtn" class="p-2 rounded-full hover:bg-neutral-200 transition-colors">
                    <i class="fa fa-times text-neutral-600"></i>
                </button>
            </div>
        </div>
        
        <!-- 编辑区域 -->
        <div class="flex-grow flex flex-col p-6 md:p-10 overflow-hidden">
            <input type="text" id="editorMemoTitle" 
                class="text-2xl md:text-3xl font-semibold mb-6 border-b border-neutral-200 pb-2 bg-transparent input-focus w-full" 
                placeholder="输入标题...">
            
            <textarea id="editorMemoContent" 
                class="flex-grow w-full text-base md:text-lg resize-none bg-transparent input-focus outline-none" 
                placeholder="开始输入内容..."></textarea>
        </div>
    </div>

    <!-- 用户资料编辑对话框 (新增) -->
    <div id="userProfileDialog" class="fixed inset-0 bg-neutral-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 transform scale-95 transition-transform duration-300">
            <h3 id="profileDialogTitle" class="text-xl font-semibold mb-4 text-neutral-800">编辑用户资料</h3>
            
            <div class="space-y-4">
                <div>
                    <label for="profileUsername" class="block text-sm font-medium text-neutral-700 mb-1">用户名</label>
                    <input type="text" id="profileUsername" class="user-profile-input" placeholder="用户名" maxlength="14">
                </div>
                
                <div>
                    <label for="profilePassword" class="block text-sm font-medium text-neutral-700 mb-1">密码 (6位数字)</label>
                    <input type="password" id="profilePassword" class="user-profile-input" placeholder="留空则不修改" maxlength="6">
                </div>
                
                <div>
                    <label for="profileEmail" class="block text-sm font-medium text-neutral-700 mb-1">电子邮箱</label>
                    <input type="email" id="profileEmail" class="user-profile-input" placeholder="用户邮箱（选填）">
                </div>
                
                <div>
                    <label for="profileNickname" class="block text-sm font-medium text-neutral-700 mb-1">昵称</label>
                    <input type="text" id="profileNickname" class="user-profile-input" placeholder="用户昵称（选填）" maxlength="20">
                </div>
                
                <div>
                    <label for="profileNotes" class="block text-sm font-medium text-neutral-700 mb-1">备注</label>
                    <textarea id="profileNotes" class="user-profile-input h-20 resize-none" placeholder="用户备注信息（选填）"></textarea>
                </div>
            </div>
            
            <p id="profileError" class="mt-2 text-sm text-red-500 hidden"></p>
            
            <div class="flex justify-end space-x-3 mt-6">
                <button id="profileCancelBtn" class="px-5 py-2 border border-neutral-300 rounded-lg text-neutral-700 hover:bg-neutral-100 transition-colors">取消</button>
                <button id="profileSaveBtn" class="px-5 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">保存</button>
            </div>
        </div>
    </div>

    <!-- 确认对话框 -->
    <div id="confirmDialog" class="fixed inset-0 bg-neutral-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 transform scale-95 transition-transform duration-300">
            <h3 id="dialogTitle" class="text-xl font-semibold mb-4 text-neutral-800">确认操作</h3>
            <p id="dialogMessage" class="text-neutral-600 mb-6">此操作将删除您的所有数据，且无法恢复。</p>
            <div class="flex justify-end space-x-3">
                <button id="dialogCancelBtn" class="px-5 py-2 border border-neutral-300 rounded-lg text-neutral-700 hover:bg-neutral-100 transition-colors">取消</button>
                <button id="dialogConfirmBtn" class="px-5 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">确认</button>
            </div>
        </div>
    </div>

    <!-- 开发者选项密码验证 -->
    <div id="developerAuth" class="fixed inset-0 bg-neutral-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 transform scale-95 transition-transform duration-300">
            <h3 class="text-xl font-semibold mb-4 text-neutral-800">开发者验证</h3>
            <p class="text-neutral-600 mb-6">请输入开发者密码</p>
            
            <div class="mb-6">
                <label for="developerPassword" class="block text-sm font-medium text-neutral-700 mb-1">密码</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-primary">
                        <i class="fa fa-key"></i>
                    </span>
                    <input type="password" id="developerPassword" 
                        class="w-full pl-10 px-4 py-3 border border-neutral-300 rounded-lg bg-neutral-50 input-focus" 
                        placeholder="请输入开发者密码" maxlength="6">
                </div>
                <p id="developerPwdError" class="mt-1 text-sm text-red-500 hidden"></p>
            </div>
            
            <div class="flex justify-end space-x-3">
                <button id="cancelDeveloperBtn" class="px-5 py-2 border border-neutral-300 rounded-lg text-neutral-700 hover:bg-neutral-100 transition-colors">取消</button>
                <button id="confirmDeveloperBtn" class="px-5 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">确认</button>
            </div>
        </div>
    </div>

    <!-- 开发者选项页面 -->
    <div id="developerPage" class="fixed inset-0 z-50 bg-white p-6 md:p-10 overflow-auto hidden animate-fade">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-neutral-800">开发者选项</h2>
                <button id="exitDeveloperBtn" class="p-2 rounded-full hover:bg-neutral-200 transition-colors">
                    <i class="fa fa-sign-out text-neutral-600"></i>
                </button>
            </div>
            
            <!-- 数据管理 -->
            <div class="mb-10">
                <h3 class="text-xl font-semibold mb-4 text-neutral-800">数据管理</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <button id="exportAllDataBtn" class="developer-item justify-center text-primary font-medium">
                        <i class="fa fa-download mr-2"></i>导出所有数据
                    </button>
                    <button id="clearAllDataBtn" class="developer-item justify-center text-red-500 font-medium">
                        <i class="fa fa-trash mr-2"></i>清除所有数据
                    </button>
                </div>
            </div>
            
            <!-- 用户管理 -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold text-neutral-800">注册用户管理</h3>
                    <button id="addUserBtn" class="developer-item justify-center text-primary font-medium">
                        <i class="fa fa-plus mr-2"></i>添加新用户
                    </button>
                </div>
                
                <div id="usersList">
                    <!-- 用户列表将通过JS动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM 元素 - 认证相关
            const authPage = document.getElementById('authPage');
            const memoApp = document.getElementById('memoApp');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const showRegisterBtn = document.getElementById('showRegisterBtn');
            const showLoginBtn = document.getElementById('showLoginBtn');
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const switchAccountBtn = document.getElementById('switchAccountBtn');
            const deleteAccountBtn = document.getElementById('deleteAccountBtn');
            const currentUserEl = document.getElementById('currentUser');
            const confirmDialog = document.getElementById('confirmDialog');
            const dialogTitle = document.getElementById('dialogTitle');
            const dialogMessage = document.getElementById('dialogMessage');
            const dialogCancelBtn = document.getElementById('dialogCancelBtn');
            const dialogConfirmBtn = document.getElementById('dialogConfirmBtn');
            const copyrightText = document.getElementById('copyrightText');
            
            // 登录表单元素
            const loginUsername = document.getElementById('loginUsername');
            const loginPassword = document.getElementById('loginPassword');
            const loginUserError = document.getElementById('loginUserError');
            const loginPwdError = document.getElementById('loginPwdError');
            
            // 注册表单元素
            const regUsername = document.getElementById('regUsername');
            const regPassword = document.getElementById('regPassword');
            const regConfirmPassword = document.getElementById('regConfirmPassword');
            const regUserError = document.getElementById('regUserError');
            const regPwdError = document.getElementById('regPwdError');
            const regConfirmError = document.getElementById('regConfirmError');
            
            // 备忘录元素
            const memoList = document.getElementById('memoList');
            const addMemoBtn = document.getElementById('addMemoBtn');
            const memoCount = document.getElementById('memoCount');
            
            // 全屏编辑器元素
            const fullscreenEditor = document.getElementById('fullscreenEditor');
            const editorTitle = document.getElementById('editorTitle');
            const editorMemoTitle = document.getElementById('editorMemoTitle');
            const editorMemoContent = document.getElementById('editorMemoContent');
            const saveEditorBtn = document.getElementById('saveEditorBtn');
            const cancelEditorBtn = document.getElementById('cancelEditorBtn');
            
            // 用户资料对话框元素 (新增)
            const userProfileDialog = document.getElementById('userProfileDialog');
            const profileDialogTitle = document.getElementById('profileDialogTitle');
            const profileUsername = document.getElementById('profileUsername');
            const profilePassword = document.getElementById('profilePassword');
            const profileEmail = document.getElementById('profileEmail');
            const profileNickname = document.getElementById('profileNickname');
            const profileNotes = document.getElementById('profileNotes');
            const profileError = document.getElementById('profileError');
            const profileCancelBtn = document.getElementById('profileCancelBtn');
            const profileSaveBtn = document.getElementById('profileSaveBtn');
            let currentEditingUser = null; // 当前正在编辑的用户名
            
            // 开发者选项元素
            const developerAuth = document.getElementById('developerAuth');
            const developerPassword = document.getElementById('developerPassword');
            const developerPwdError = document.getElementById('developerPwdError');
            const cancelDeveloperBtn = document.getElementById('cancelDeveloperBtn');
            const confirmDeveloperBtn = document.getElementById('confirmDeveloperBtn');
            const developerPage = document.getElementById('developerPage');
            const exitDeveloperBtn = document.getElementById('exitDeveloperBtn');
            const usersList = document.getElementById('usersList');
            const addUserBtn = document.getElementById('addUserBtn');
            const exportAllDataBtn = document.getElementById('exportAllDataBtn');
            const clearAllDataBtn = document.getElementById('clearAllDataBtn');
            
            // 应用数据 - 扩展用户数据结构以支持更多资料信息
            let users = JSON.parse(localStorage.getItem('memoUsers')) || {};
            let currentUser = localStorage.getItem('currentMemoUser') || null;
            let memos = [];
            let currentMemoId = null;
            let dialogAction = null;
            let dialogActionData = null;
            
            // 初始化应用
            initApp();
            
            function initApp() {
                // 检查是否有已登录用户
                if (currentUser && users[currentUser]) {
                    showMemoApp();
                } else {
                    showAuthPage();
                }
            }
            
            // 显示认证页面
            function showAuthPage() {
                authPage.classList.remove('hidden');
                memoApp.classList.add('hidden');
                fullscreenEditor.classList.add('hidden');
                confirmDialog.classList.add('opacity-0', 'pointer-events-none');
                userProfileDialog.classList.add('opacity-0', 'pointer-events-none');
                developerAuth.classList.add('opacity-0', 'pointer-events-none');
                developerPage.classList.add('hidden');
                
                // 显示登录表单
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                resetLoginForm();
                resetRegisterForm();
                loginUsername.focus();
            }
            
            // 显示备忘录应用
            function showMemoApp() {
                if (!currentUser) return;
                
                // 确保用户数据结构完整
                if (!users[currentUser].profile) {
                    users[currentUser].profile = {
                        email: '',

            // 打开全屏编辑器
            function openEditor(isEdit = false, memo = null) {
                if (isEdit && memo) {
                    editorTitle.textContent = '编辑备忘录';
                    editorMemoTitle.value = memo.title || '';
                    editorMemoContent.value = memo.content || '';
                    currentMemoId = memo.id;
                } else {
                    editorTitle.textContent = '新建备忘录';
                    editorMemoTitle.value = '';
                    editorMemoContent.value = '';
                    currentMemoId = null;
                }
                
                // 显示全屏编辑器
                fullscreenEditor.classList.remove('hidden');
                // 自动聚焦到标题
                setTimeout(() => {
                    editorMemoTitle.focus();
                }, 100);
            }
            
            // 保存编辑内容
            function saveEditor() {
                const title = editorMemoTitle.value.trim();
                const content = editorMemoContent.value.trim();
                
                if (!title && !content) {
                    alert('标题和内容不能同时为空');
                    return;
                }
                
                if (currentMemoId) {
                    // 更新现有备忘录
                    const index = memos.findIndex(m => m.id === currentMemoId);
                    if (index !== -1) {
                        memos[index] = {
                            ...memos[index],
                            title,
                            content,
                            updatedAt: Date.now()
                        };
                    }
                } else {
                    // 创建新备忘录
                    const newMemo = {
                        id: Date.now().toString(),
                        title,
                        content,
                        createdAt: Date.now(),
                        updatedAt: Date.now()
                    };
                    memos.push(newMemo);
                }
                
                // 保存到localStorage
                users[currentUser].memos = memos;
                localStorage.setItem('memoUsers', JSON.stringify(users));
                
                // 更新列表并关闭编辑器
                renderMemos();
                updateMemoCount();
                fullscreenEditor.classList.add('hidden');
                currentMemoId = null;
            }
            
            // 删除备忘录
            function deleteMemo(id) {
                if (confirm('确定要删除这条备忘录吗？')) {
                    memos = memos.filter(m => m.id !== id);
                    
                    // 保存到localStorage
                    users[currentUser].memos = memos;
                    localStorage.setItem('memoUsers', JSON.stringify(users));
                    
                    renderMemos();
                    updateMemoCount();

            // 打开用户资料对话框
            function openUserProfileDialog(username, isNew = false) {
                currentEditingUser = username;
                
                // 初始化表单
                profileError.classList.add('hidden');
                profileUsername.value = username;
                profilePassword.value = ''; // 密码留空表示不修改
                
                // 如果是现有用户，加载其资料
                if (!isNew && users[username]) {
                    profileDialogTitle.textContent = '编辑用户资料';
                    const profile = users[username].profile || {};
                    profileEmail.value = profile.email || '';

                } else {

                    profileEmail.value = '';
                    profileNickname.value = '';
                    profileNotes.value = '';
                }
                
                // 显示对话框

            // 关闭用户资料对话框
            function closeUserProfileDialog() {
                userProfileDialog.classList.add('opacity-0', 'pointer-events-none');
                userProfileDialog.querySelector('div').classList.remove('scale-100');
                userProfileDialog.querySelector('div').classList.add('scale-95');
                currentEditingUser = null;
            }
            
            // 保存用户资料
            function saveUserProfile() {
                const newUsername = profileUsername.value.trim();
                const password = profilePassword.value.trim();
                const email = profileEmail.value.trim();
                const nickname = profileNickname.value.trim();
                const notes = profileNotes.value.trim();
                const isNewUser = !users[currentEditingUser];
                
                // 验证
                if (!newUsername) {
                    showError(profileError, '用户名不能为空');
                    return;
                }
                
                if (newUsername.length > 14) {
                    showError(profileError, '用户名不能超过14个字符');
                    return;
                }
                
                // 检查用户名是否已存在（排除当前编辑的用户）
                if (newUsername !== currentEditingUser && users[newUsername]) {
                    showError(profileError, '用户名已存在');
                    return;
                }
                
                // 如果是新用户或修改了密码，验证密码格式
                if ((isNewUser || password) && (password.length !== 6 || !/^\d+$/.test(password))) {
                    showError(profileError, '密码必须是6位数字');
                    return;
                }
                
                // 处理用户名变更
                if (newUsername !== currentEditingUser && !isNewUser) {
                    // 将数据复制到新用户名
                    users[newUsername] = users[currentEditingUser];
                    // 删除旧用户名
                    delete users[currentEditingUser];
                    
                    // 如果当前登录用户是被修改的用户，更新当前用户
                    if (currentUser === currentEditingUser) {
                        currentUser = newUsername;
                        localStorage.setItem('currentMemoUser', currentUser);
                        currentUserEl.textContent = nickname || newUsername;
                    }
                }
                
                // 准备保存的数据
                const usernameToSave = newUsername;
                
                // 如果是新用户，初始化用户数据
                if (isNewUser) {
                    users[usernameToSave] = {
                        password: password,
                        memos: [],
                        profile: {}
                    };
                } else if (password) {
                    // 仅在提供了新密码时更新密码
                    users[usernameToSave].password = password;
                }
                
                // 确保profile对象存在
                if (!users[usernameToSave].profile) {
                    users[usernameToSave].profile = {};
                }
                
                // 更新用户资料
                users[usernameToSave].profile = {
                    email,
                    nickname,
                    notes
                };
                
                // 保存到localStorage
                localStorage.setItem('memoUsers', JSON.stringify(users));
                
                // 关闭对话框并更新用户列表
                closeUserProfileDialog();
                renderUsersList();
                
                // 如果是当前用户，更新显示的昵称
                if (currentUser === usernameToSave) {
                    currentUserEl.textContent = nickname || usernameToSave;
                }
            }

            cancelDeveloperBtn.addEventListener('click', hideDeveloperAuth);
            confirmDeveloperBtn.addEventListener('click', verifyDeveloperPassword);
            developerPassword.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') verifyDeveloperPassword();
            });
            exitDeveloperBtn.addEventListener('click', () => {
                developerPage.classList.add('hidden');
                if (currentUser) {
                    showMemoApp();
                } else {
                    showAuthPage();
                }
            });
            addUserBtn.addEventListener('click', addNewUser);
            
            // 数据管理事件监听
            exportAllDataBtn.addEventListener('click', exportAllData);
            clearAllDataBtn.addEventListener('click', confirmClearAllData);
            
            // 点击开发者认证对话框外部关闭
            developerAuth.addEventListener('click', (e) => {
                if (e.target === developerAuth) {
                    hideDeveloperAuth();
                }
            });
        });
    </script>
</body>
</html>
