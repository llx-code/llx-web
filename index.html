
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日历</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.544.0/dist/umd/lucide.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .calendar-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #252525;
        }
        .calendar-header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        .calendar-nav button {
            background: none;
            border: none;
            color: #e0e0e0;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        .calendar-nav button:hover {
            background-color: #333;
        }
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            padding: 15px 0;
            background-color: #2a2a2a;
            font-weight: 500;
            color: #b0b0b0;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #333;
        }
        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1e1e1e;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }
        .day:hover:not(.other-month) {
            background-color: #333;
        }
        .other-month {
            color: #555;
            background-color: #252525;
        }
        .today {
            background-color: transparent;
            color: white;
            font-weight: bold;
        }
        .today::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            background-color: #007bff;
            border-radius: 50%;
            z-index: -1;
        }
        .selected {
            background-color: transparent;
            color: white;
        }
        .selected::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            background-color: #28a745;
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-month" class="calendar-nav">
                <i data-lucide="chevron-left"></i>
            </button>
            <h1 id="current-month-year"></h1>
            <button id="next-month" class="calendar-nav">
                <i data-lucide="chevron-right"></i>
            </button>
        </div>
        <div class="weekdays">
            <div>日</div>
            <div>一</div>
            <div>二</div>
            <div>三</div>
            <div>四</div>
            <div>五</div>
            <div>六</div>
        </div>
        <div id="days-container" class="days"></div>
    </div>

    <script>
        lucide.createIcons();

        const daysContainer = document.getElementById('days-container');
        const currentMonthYearElement = document.getElementById('current-month-year');
        const prevMonthButton = document.getElementById('prev-month');
        const nextMonthButton = document.getElementById('next-month');

        let currentDate = new Date();
        let selectedDate = null;

        function renderCalendar(year, month) {
            daysContainer.innerHTML = '';
            currentMonthYearElement.textContent = `${year}年${month + 1}月`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            // 添加上个月的日期
            for (let i = firstDay - 1; i >= 0; i--) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day', 'other-month');
                dayElement.textContent = daysInPrevMonth - i;
                daysContainer.appendChild(dayElement);
            }

            // 添加当前月的日期
            for (let i = 1; i <= daysInMonth; i++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.textContent = i;
                
                const date = new Date(year, month, i);
                const today = new Date();
                
                if (date.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                }

                if (selectedDate && date.toDateString() === selectedDate.toDateString()) {
                    dayElement.classList.add('selected');
                }

                dayElement.addEventListener('click', () => {
                    const previouslySelected = document.querySelector('.day.selected');
                    if (previouslySelected) {
                        previouslySelected.classList.remove('selected');
                    }
                    dayElement.classList.add('selected');
                    selectedDate = new Date(year, month, i);
                });

                daysContainer.appendChild(dayElement);
            }
            
            lucide.createIcons();
        }

        prevMonthButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
        });

        nextMonthButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
        });

        // 初始渲染
        renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
    </script>
</body>
</html>
